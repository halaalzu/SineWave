<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Freestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --cassette-red: #c94d4d;
            --vintage-beige: #d4c5b0;
            --tape-black: #1a1a1a;
            --label-cream: #f5ebe0;
            --dark-brown: #4a4038;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: var(--vintage-beige);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: var(--tape-black);
            position: relative; overflow: hidden;
        }
        
        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Noise texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9998;
        }

        .container {
            position: relative; z-index: 2;
            padding: 2rem; max-width: 1400px; width: 100%;
        }

        .game-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; padding: 1rem;
            background: var(--cassette-red);
            border: 4px solid var(--tape-black);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }
        
        .mode-info { text-align: left; }
        .mode-label {
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 2px; color: var(--label-cream);
            opacity: 0.7;
        }
        .current-mode {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem; font-weight: 700;
            color: var(--label-cream);
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .back-button {
            padding: 10px 22px; text-decoration: none;
            color: var(--label-cream);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem; font-weight: 700;
            letter-spacing: 0.15em;
            background: var(--dark-brown);
            border: 3px solid var(--tape-black);
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .back-button span { display: inline-block; }
        .back-button:hover {
            background: var(--tape-black);
            color: var(--vintage-beige);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .video-container {
            background: var(--tape-black);
            border: 6px solid var(--cassette-red);
            padding: 0.75rem;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.4);
            display: inline-block; margin: 0 auto;
            position: relative;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            right: 0.5rem;
            bottom: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        .video-container img {
            display: block; max-width: 100%; height: auto;
            border: 2px solid var(--dark-brown);
        }

        .info {
            margin-top: 1.5rem; font-size: 0.95rem;
            color: var(--dark-brown);
            font-weight: 700;
            background: var(--label-cream);
            padding: 1rem;
            border: 3px solid var(--tape-black);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }
        .info p { margin: 0.4rem 0; }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .game-header { flex-direction: column; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="mode-info">
                <div class="mode-label">Mode</div>
                <div class="current-mode">FREESTYLE</div>
            </div>
            <a href="{{ url_for('home') }}" class="back-button"><span>← BACK</span></a>
        </div>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div class="info">
            <p>Hold any pose to play its musical note!</p>
            <p style="opacity: 0.7; font-size: 0.85rem;">Palm=F · 1 Finger=C · 2 Fingers=D · 3 Fingers=E · Fist=G</p>
        </div>
    </div>
</body>
</html>
