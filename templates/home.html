<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: #07030f;
            min-height: 100vh;
            overflow: hidden;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* ── Animated background ── */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* Deep purple base gradient */
        .bg-gradient {
            background:
                radial-gradient(ellipse at 25% 45%, rgba(100, 50, 180, 0.18) 0%, transparent 55%),
                radial-gradient(ellipse at 75% 55%, rgba(200, 160, 40, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(60, 20, 120, 0.25) 0%, transparent 60%),
                linear-gradient(160deg, #0a0518 0%, #130a28 40%, #0d0718 100%);
        }

        /* Floating orbs */
        .bg-orbs {
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0;
            animation: orbFloat linear infinite;
        }
        .orb-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.12), transparent 70%);
            top: -10%; left: -5%;
            animation-duration: 18s;
            animation-delay: 0s;
        }
        .orb-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent 70%);
            top: 50%; right: -10%;
            animation-duration: 22s;
            animation-delay: -6s;
        }
        .orb-3 {
            width: 350px; height: 350px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.08), transparent 70%);
            bottom: -5%; left: 30%;
            animation-duration: 20s;
            animation-delay: -12s;
        }
        @keyframes orbFloat {
            0%   { opacity: 0; transform: translate(0, 0) scale(0.8); }
            15%  { opacity: 1; }
            85%  { opacity: 1; }
            100% { opacity: 0; transform: translate(120px, -100px) scale(1.3); }
        }

        /* Particle canvas */
        #particles {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* Scan lines */
        .bg-scanlines {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.008) 2px,
                rgba(255,255,255,0.008) 4px
            );
        }

        /* Vignette */
        .bg-vignette {
            background: radial-gradient(ellipse at center, transparent 40%, rgba(3,1,8,0.7) 100%);
        }

        /* ── Main layout ── */
        .home-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 48px;
            position: relative;
            z-index: 2;
        }

        .central-wrapper {
            display: flex;
            align-items: center;
            gap: 0;
            position: relative;
        }

        /* ── Logo ── */
        .logo-section {
            position: relative;
            z-index: 10;
            flex: 0 0 auto;
        }

        .logo-container {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, rgba(120, 80, 200, 0.12), rgba(250, 204, 21, 0.06));
            border-radius: 50%;
            border: 1px solid rgba(250, 204, 21, 0.15);
            backdrop-filter: blur(24px);
            box-shadow:
                0 0 60px rgba(120, 80, 200, 0.25),
                0 0 120px rgba(250, 204, 21, 0.08),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            animation: logoPulse 4s ease-in-out infinite;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .logo-container:hover {
            transform: scale(1.08);
            border-color: rgba(250, 204, 21, 0.35);
            box-shadow:
                0 0 80px rgba(250, 204, 21, 0.2),
                0 0 160px rgba(120, 80, 200, 0.3),
                0 12px 48px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        @keyframes logoPulse {
            0%, 100% {
                box-shadow:
                    0 0 60px rgba(120, 80, 200, 0.25),
                    0 0 120px rgba(250, 204, 21, 0.08),
                    0 8px 32px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow:
                    0 0 80px rgba(120, 80, 200, 0.4),
                    0 0 140px rgba(250, 204, 21, 0.12),
                    0 12px 48px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
        }

        /* Spinning ring behind logo */
        .logo-container::before {
            content: '';
            position: absolute;
            inset: -12px;
            border-radius: 50%;
            border: 2px dashed rgba(250, 204, 21, 0.12);
            animation: ringRotate 30s linear infinite;
            pointer-events: none;
        }
        .logo-container::after {
            content: '';
            position: absolute;
            inset: -24px;
            border-radius: 50%;
            border: 1px dashed rgba(139, 92, 246, 0.08);
            animation: ringRotate 45s linear infinite reverse;
            pointer-events: none;
        }
        @keyframes ringRotate {
            to { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #fde68a 0%, #fbbf24 40%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 8px rgba(250, 204, 21, 0.3));
        }

        .logo-subtitle {
            font-size: 11px;
            font-weight: 600;
            color: rgba(250, 204, 21, 0.45);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* ── Menu ── */
        .menu-section {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-left: -40px;
            position: relative;
            z-index: 5;
        }

        .menu-button {
            display: block;
            position: relative;
            padding: 20px 60px 20px 80px;
            background: linear-gradient(135deg, rgba(120, 80, 200, 0.1), rgba(250, 204, 21, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-align: left;
            transition: all 0.35s cubic-bezier(0.19, 1, 0.22, 1);
            transform: skewX(-12deg);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            min-width: 280px;
            overflow: hidden;
            opacity: 0;
            animation: slideIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .menu-button:nth-child(1) { animation-delay: 0.15s; }
        .menu-button:nth-child(2) { animation-delay: 0.25s; }
        .menu-button:nth-child(3) { animation-delay: 0.35s; }
        .menu-button:nth-child(4) { animation-delay: 0.45s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: skewX(-12deg) translateX(-80px);
            }
            to {
                opacity: 1;
                transform: skewX(-12deg) translateX(0);
            }
        }

        .menu-button-inner {
            transform: skewX(12deg);
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            z-index: 1;
        }

        /* Yellow accent bar on left edge */
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, rgba(250, 204, 21, 0.6), rgba(139, 92, 246, 0.4));
            opacity: 0;
            transition: opacity 0.3s, width 0.3s;
        }

        /* Hover glow */
        .menu-button::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 2px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.35s;
            filter: blur(16px);
        }

        .menu-button:hover {
            border-color: rgba(250, 204, 21, 0.3);
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.08), rgba(120, 80, 200, 0.12));
            box-shadow:
                0 6px 24px rgba(250, 204, 21, 0.12),
                0 0 40px rgba(120, 80, 200, 0.15);
            transform: skewX(-12deg) translateX(12px) scale(1.02);
            color: #fde68a;
        }

        .menu-button:hover::before {
            opacity: 1;
            width: 4px;
        }

        .menu-button:hover::after {
            opacity: 0.6;
        }

        .menu-button:active {
            transform: skewX(-12deg) translateX(14px) scale(0.98);
            transition-duration: 0.1s;
        }

        /* Per-button accent colors */
        .menu-button.songs::after {
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.4), rgba(180, 120, 240, 0.3));
        }
        .menu-button.freestyle::after {
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.3), rgba(80, 200, 180, 0.3));
        }
        .menu-button.dashboard::after {
            background: linear-gradient(135deg, rgba(200, 140, 240, 0.4), rgba(250, 204, 21, 0.2));
        }
        .menu-button.calibrate::after {
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.3), rgba(250, 160, 80, 0.3));
        }

        /* Button icon */
        .menu-icon {
            font-size: 20px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }
        .menu-button:hover .menu-icon {
            opacity: 1;
            transform: scale(1.15);
        }

        /* Button description text */
        .menu-desc {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 2px;
            transition: color 0.3s;
        }
        .menu-button:hover .menu-desc {
            color: rgba(250, 204, 21, 0.5);
        }

        /* ── Floating corner tags ── */
        .corner-tag {
            position: fixed;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(250, 204, 21, 0.15);
            z-index: 3;
            pointer-events: none;
        }
        .corner-tag.top-left { top: 24px; left: 28px; }
        .corner-tag.bottom-right {
            bottom: 24px; right: 28px;
            color: rgba(139, 92, 246, 0.15);
        }

        /* ── Cursor follow glow ── */
        .cursor-glow {
            position: fixed;
            width: 400px; height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: left 0.3s ease-out, top 0.3s ease-out;
            will-change: left, top;
        }

        /* ── Responsive ── */
        @media (max-width: 1024px) {
            .central-wrapper {
                flex-direction: column;
                gap: 48px;
            }
            .menu-section {
                margin-left: 0;
                align-items: center;
            }
            .logo-container {
                width: 260px; height: 260px;
            }
            .logo-text { font-size: 40px; }
        }

        @media (max-width: 768px) {
            .home-container { padding: 32px 24px; }
            .logo-container { width: 220px; height: 220px; }
            .logo-text { font-size: 34px; }
            .logo-subtitle { font-size: 10px; letter-spacing: 3px; }
            .menu-button {
                min-width: 270px;
                padding: 16px 48px 16px 64px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .central-wrapper { gap: 32px; }
            .logo-container { width: 180px; height: 180px; }
            .logo-text { font-size: 28px; }
            .menu-button {
                min-width: 230px;
                padding: 14px 36px 14px 54px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <canvas id="particles"></canvas>
    <div class="bg-layer bg-scanlines"></div>
    <div class="bg-layer bg-vignette"></div>

    <!-- Cursor-follow glow -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- Corner tags -->
    <div class="corner-tag top-left">FlowState v1.0</div>
    <div class="corner-tag bottom-right">Hand Rhythm Rehab</div>

    <div class="home-container">
        <div class="central-wrapper">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-container" id="logoOrb">
                    <div class="logo-text">FLOWSTATE</div>
                    <div class="logo-subtitle">Rhythm Rehab</div>
                </div>
            </div>

            <!-- Menu -->
            <div class="menu-section">
                <a href="{{ url_for('song_selection') }}" class="menu-button songs">
                    <div class="menu-button-inner">
                        <div>
                            <span>Song Selection</span>
                            <div class="menu-desc">Play preset rhythm exercises</div>
                        </div>
                    </div>
                </a>
                <a href="{{ url_for('freestyle') }}" class="menu-button freestyle">
                    <div class="menu-button-inner">
                        <div>
                            <span>Freestyle</span>
                            <div class="menu-desc">Free-form hand tracking</div>
                        </div>
                    </div>
                </a>
                <a href="{{ url_for('dashboard') }}" class="menu-button dashboard">
                    <div class="menu-button-inner">
                        <div>
                            <span>Dashboard</span>
                            <div class="menu-desc">View progress & analytics</div>
                        </div>
                    </div>
                </a>
                <a href="{{ url_for('calibrate') }}" class="menu-button calibrate">
                    <div class="menu-button-inner">
                        <div>
                            <span>Calibrate Poses</span>
                            <div class="menu-desc">Set ideal hand positions</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // ── Cursor-follow glow ──
        const glow = document.getElementById('cursorGlow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // ── Logo tilt on mouse ──
        const logo = document.getElementById('logoOrb');
        logo.addEventListener('mousemove', (e) => {
            const rect = logo.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;
            logo.style.transform = `scale(1.06) rotateY(${x * 12}deg) rotateX(${-y * 12}deg)`;
        });
        logo.addEventListener('mouseleave', () => {
            logo.style.transform = '';
        });

        // ── Floating particles ──
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let W, H;

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const PARTICLE_COUNT = 50;
        const particles = [];

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push({
                x: Math.random() * W,
                y: Math.random() * H,
                vx: (Math.random() - 0.5) * 0.3,
                vy: -Math.random() * 0.4 - 0.1,
                r: Math.random() * 1.8 + 0.4,
                a: Math.random() * 0.4 + 0.1,
                gold: Math.random() > 0.6     // 40% gold, 60% purple-white
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, W, H);
            for (const p of particles) {
                p.x += p.vx;
                p.y += p.vy;
                if (p.y < -10) { p.y = H + 10; p.x = Math.random() * W; }
                if (p.x < -10) p.x = W + 10;
                if (p.x > W + 10) p.x = -10;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.gold
                    ? `rgba(250, 204, 21, ${p.a})`
                    : `rgba(200, 180, 255, ${p.a * 0.6})`;
                ctx.fill();
            }
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // ── Button click ripple ──
        document.querySelectorAll('.menu-button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 2;
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px; height: ${size}px;
                    left: ${e.clientX - rect.left - size/2}px;
                    top: ${e.clientY - rect.top - size/2}px;
                    background: radial-gradient(circle, rgba(250,204,21,0.3), transparent 60%);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: rippleOut 0.5s ease-out forwards;
                    pointer-events: none;
                    z-index: 0;
                `;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // inject ripple keyframes
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `@keyframes rippleOut { to { transform: scale(1); opacity: 0; } }`;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
