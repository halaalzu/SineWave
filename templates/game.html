<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - {{ song_title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: #07030f;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: #fff; -webkit-font-smoothing: antialiased;
            position: relative; overflow: hidden;
        }
        .bg-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .bg-gradient {
            background:
                radial-gradient(ellipse at 25% 45%, rgba(100, 50, 180, 0.18) 0%, transparent 55%),
                radial-gradient(ellipse at 75% 55%, rgba(200, 160, 40, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(60, 20, 120, 0.25) 0%, transparent 60%),
                linear-gradient(160deg, #0a0518 0%, #130a28 40%, #0d0718 100%);
        }
        .bg-scanlines {
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.008) 2px, rgba(255,255,255,0.008) 4px);
        }
        .bg-vignette {
            background: radial-gradient(ellipse at center, transparent 40%, rgba(3,1,8,0.7) 100%);
        }

        .container {
            position: relative; z-index: 2;
            text-align: center; padding: 2rem; max-width: 1200px; width: 100%;
        }

        .game-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; padding: 0 1rem;
        }
        .song-info { text-align: left; }
        .song-label {
            font-size: 11px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; color: rgba(250, 204, 21, 0.4);
        }
        .current-song {
            font-size: 1.3rem; font-weight: 700;
            background: linear-gradient(135deg, #fde68a, #fbbf24, #c4b5fd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        .back-button {
            padding: 10px 22px; text-decoration: none; color: #e0d4ff;
            font-size: 13px; font-weight: 600;
            background: linear-gradient(135deg, rgba(120, 80, 200, 0.15), rgba(250, 204, 21, 0.05));
            border: 1px solid rgba(250, 204, 21, 0.12);
            transform: skewX(-8deg);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .back-button span { display: inline-block; transform: skewX(8deg); }
        .back-button:hover {
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.1), rgba(120, 80, 200, 0.2));
            border-color: rgba(250, 204, 21, 0.3); color: #fde68a;
            transform: skewX(-8deg) translateX(-4px);
        }

        .video-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px; padding: 0.75rem;
            border: 1px solid rgba(250, 204, 21, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(120, 80, 200, 0.1);
            display: inline-block; margin: 0 auto;
        }
        .video-container img {
            display: block; max-width: 100%; height: auto;
            border-radius: 8px;
        }

        .info {
            margin-top: 1.5rem; font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
        }
        .info p { margin: 0.4rem 0; }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .game-header { flex-direction: column; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-scanlines"></div>
    <div class="bg-layer bg-vignette"></div>

    <div class="container">
        <div class="game-header">
            <div class="song-info">
                <div class="song-label">Now Playing</div>
                <div class="current-song">{{ song_title }}</div>
            </div>
            <a href="{{ url_for('song_selection') }}" class="back-button"><span>‚Üê Change Song</span></a>
        </div>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div class="info">
            <p>Match the hand poses as they reach the hit zone!</p>
        </div>
    </div>

    <script>
        const statusInterval = setInterval(async () => {
            try {
                const res = await fetch('/api/song_status');
                const data = await res.json();
                if (data.complete) {
                    clearInterval(statusInterval);
                    window.location.href = '/results?session_id=' + data.session_id;
                }
            } catch (e) { /* ignore transient errors */ }
        }, 500);
    </script>
</body>
</html>
